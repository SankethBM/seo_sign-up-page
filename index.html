<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-GLhlTQ8iN17TDOdAq2QF6GOpUEj3iI+5PA7eL8pdbe5u2HEGzW1uszydA2tT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-Mail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Sign up" class="btn solid">

                    <p class="social-text">OR</p>
                    <div class="social-media">
                        <a href="#">
                            <button class="google">
                                <img src="google.svg" alt="" class="gimg">
                                <span class="sg">Sign-Up
                                    with Google
                                    Account
                                </span>
                            </button>
                        </a>
                    </div>
                </form>

            </div>
        </div>
        <div class="panels-container">
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us !</h3>
                    <p>Welcome Back !
                    </p>
                    <a href="#">
                        <button class="btn transparent" id="sign-in-btn">Sign In</button>
                    </a>

                    <img src="undraw_real_time_sync_re_nky7.svg" class="image" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
